<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Molecular Biology Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .project-section {
      margin-bottom: 40px;
    }
    .images-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .images-container img {
      width: 250px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .images-container img:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Molecular Biology Portfolio</h1>
  <p>Here you can see my work in primer design, PCR analysis, and bioinformatics visualization.</p>

  <div class="project-section">
    <h2>Primer Design</h2>
    <div class="images-container">
      <img src="images/primer1.png" alt="Primer Design 1">
      <img src="images/primer2.png" alt="Primer Design 2">
      <!-- Add more images if you want -->
    </div>
  </div>

  <div class="project-section">
    <h2>PCR & Gel Images</h2>
    <div class="images-container">
      <img src="images/gel1.png" alt="Gel Image 1">
      <img src="images/gel2.png" alt="Gel Image 2">
      <!-- Add more images if you want -->
    </div>
  </div>

  <div class="project-section">
    <h2>Bioinformatics Visualizations</h2>
    <div class="images-container">
      <img src="images/sequence1.png" alt="Sequence Alignment">
      <img src="images/protein1.png" alt="Protein Visualization">
      <!-- Add more images if you want -->
    </div>
  </div>

</body>
</html>
